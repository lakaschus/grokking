project: grokking
program: grokking/cli.py
method: grid

metric:
  name: step
  goal: minimize

parameters:
  operation:
    value: "x/y"
  training_fraction:
    values: [0.8, 0.6, 0.4, 0.2]
  num_layers:
    values: [2, 3, 4]
  dim_model:
    value: 128
  num_heads:
    value: 4
  max_bit_length_train:
    value: 97
  max_bit_length_val_out:
    value: 100
  batch_size:
    values: [128, 512, 1024]
  learning_rate:
    values: [1e-4, 5e-4, 1e-3, 5e-3]
  weight_decay:
    values: [0.1, 1]
  dropout:
    values: [0., 0.2, 0.4]
  num_steps:
    value: 50000
  device:
    value: "cuda"
  wandb_tracking:
    value: "minimal"
  